<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        * {
            font-family: 'Courier New', Courier, monospace;
            font-size: 22px;
        }

        table {
            width: 70%;
        }

        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        th {
            background-color: gray;
        }
    </style>
    <script>
        function check(f) {
            let row = f.row.value;
            let col = f.col.value;
            console.log(`row:${row}, col:${col}`);
            if (isFinite(row) == false) {
                alert("숫자를 입력하세요");
                f.row.value = '';
                f.row.focus();
                return false;
            } else if (row < 3 || row > 10) {
                alert('3~10 사이의 수만 입력하세요');
                f.row.value = '';
                f.row.focus();
                return false;
            } else if (isFinite(col) == false) {
                alert("숫자를 입력하세요");
                f.col.value = '';
                f.col.focus();
                return false;
            } else if (col < 3 || col > 10) {
                alert('3~10 사이의 수만 입력하세요');
                f.col.value = '';
                f.col.focus();
                return false;
            } else {
                makeTable(row, col);
                return false;
            }
        }
        function makeTable(row, col) {
            console.log(`row:${row}, col:${col}`);
            let html = '<table><tr>';
            for (let j = 0; j < col; j++) {
                html += `<th>${j + 1}</th>`;
            }
            html += '</tr>';
            for (let i = 0; i < row; i++) {
                html += '<tr>';
                for (let j = 0; j < col; j++) {
                    html += '<td>&nbsp</td>';
                }
                html += '</tr>';
            }

            html += '</table>';

            let panel = document.getElementById('panel').innerHTML = html;
        }
    </script>
</head>

<body>
    <form name='myform' onsubmit="return check(this)">
        행의수:<input type="text" name="row" id="row" value="5" size="20"><br>
        열의수:<input type="text" name="col" id="col" value="5" size="20"><br>
        <button>테이블 생성</button>
    </form>
    <div id="panel"></div>
</body>

</html>
