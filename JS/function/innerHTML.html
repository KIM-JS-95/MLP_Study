<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function setDiv(){
    var str = "<table id= table><tr bgcolor='#00ff00'>";
    str = str + "<td width='500' height='200' align='center' valign='middle'>";
    str = str + "<font color='#ff0000' size='5'>";
 
    str = str + "A0001 - 컴퓨터 A<br>";
    str = str + "A0002 - 컴퓨터 B<br>";
    str = str + "A0003 - 컴퓨터 C<br>";
    str = str + "A0004 - 컴퓨터 D<br>";
    str = str + "</font>";
    str = str + "</td></tr></table>";
    
    document.getElementById("div1").innerHTML =str;
}    

function removeDiv(){
    document.getElementById("table").remove();
}    
 
    
</script>
</head>
<body>
<div id='div1'>*****</div><br>
    <input type="button" onclick="setDiv()" value="테이블 생성">
    <input type="button" onclick="removeDiv()" value="테이블 삭제">
</body>
</html>
